<div class="container">
  <h1>Welcome to *title*</h1>
  <h4>Press button below to play!</h4>
  <button type="button" class="btn btn-dark" (click)="play()">Play</button>

  <div class="ranking-window">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Score</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of users, let i=index;">
          <th scope="row">{{(i+1)}}</th>
          <td>{{item.username}}</td>
          <td>{{item.score}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
