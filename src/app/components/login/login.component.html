
<div class="container">
    <form [formGroup]="login" >
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" id="username" aria-describedby="usernameHelp"
                placeholder="Enter username" #username required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password" #password required>
        </div>
        <button type="submit" (click)="submit()" class="btn btn-dark">Submit</button>
        <button type="button" (click)="register()" class="btn btn-darl">Register</button>
    </form>
</div>
