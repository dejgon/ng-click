<div class="container-fluid">
    <div class="row">
        <div class="top col-12">
                <div><h1>Your score: {{(score | async)?.score}}</h1></div>
        </div>
    </div>
    <div class="row">
        <div class="mid-left col-8">
            <h1>*title*</h1>
            <div class="main-button" (click)="click()">Click</div>
            <div>
                <h4>Money:</h4>
            </div>
            <div>
                <h1>${{(score | async)?.score}}</h1>
            </div>
        </div>
        <div class="mid-right col-4">
            <div class="shop-button" (click)="upgrade()">
                <p class="up-text">+1 Click</p>
                <p class="down-text">10$</p>
            </div>
            <div class="shop-button" (click)="upgradeSeconds()">
                <p>+1/s</p>
                <p>100$</p>
            </div>
            <div class="shop-button"><a value="spl1" (click)="upgrade()"></a></div>
            <div class="shop-button"><a value="spl1" (click)="upgrade()"></a></div>
        </div>
    </div>

</div>
