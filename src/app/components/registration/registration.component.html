<div class="container">
    <form [formGroup]="register">
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" formControlName="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email" #username>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #password>
        </div>
        <div class="form-group">
                <label for="exampleInputPassword2">Repeat password</label>
                <input type="password" formControlName="repeatPassword" class="form-control" id="exampleInputPassword2" placeholder="Repeat password" #repeatPassword>
            </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>
